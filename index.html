<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wind2Horizon Karte</title>
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }

    #layerToggle {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .layer-checkbox {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="layerToggle"></div>
  <div id="map"></div>

  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=DEIN_ECHTER_KEY&callback=initMap" async defer></script>
</body>
</html>
