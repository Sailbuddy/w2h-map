<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wind2Horizon Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png?v=2">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=2">
  <meta name="theme-color" content="#39d0fa">
</head>
<body>
  <div id="layer-toggle" title="Layerauswahl">
    <div class="layer-label">Layer</div>
    <img src="assets/icons/compass-layer-icon.svg" alt="Kompass Layer-Icon" class="compass-icon" width="28" height="28" />
  </div>

  <div id="layer-panel">
    <h3>Kategorien</h3>
    <div id="layer-controls"></div>
  </div>

  <div id="map"></div>

  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfMmxL366B8HQfSnfvulsiDJP-FkDTorU&callback=initMap" async defer></script>
</body>
</html>
