<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Load Montserrat Bold Italic from Google Fonts when used on the web -->
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap');
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#39d0fa"/>

  <!-- Centered text: flat baseline, no rotation -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-style="italic" fill="#ffffff" font-size="240">
    w2h
  </text>
</svg>
